{% extends 'core/base.html' %}

{% block title %}Register - CareerAI{% endblock %}

{% block content %}
<div class="container py-8 flex justify-center items-center" style="min-height: 80vh;">
    <div class="card glass" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4" style="text-align: center;">Create Account</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="grid grid-2">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" required>
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" required>
                </div>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" required>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="grid grid-2">
                <div class="input-group">
                    <label>Password</label>
                    <div style="position: relative;">
                        <input type="password" name="password" id="reg-pass" required style="padding-right: 40px;">
                        <span onclick="togglePassword('reg-pass', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted);">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="input-group">
                    <label>Confirm</label>
                    <div style="position: relative;">
                        <input type="password" name="confirm_password" id="reg-confirm" required style="padding-right: 40px;">
                        <span onclick="togglePassword('reg-confirm', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted);">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
        </form>

        <p class="mt-4 text-center" style="text-align: center; color: var(--text-muted);">
            Already have an account? <a href="{% url 'login' %}" style="color: var(--accent); font-weight: 600;">Login</a>
        </p>
    </div>
</div>

<script>
function togglePassword(inputId, iconSpan) {
    const input = document.getElementById(inputId);
    const icon = iconSpan.querySelector("i");
    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fas", "fa-eye");
        icon.classList.add("fas", "fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("fas", "fa-eye-slash");
        icon.classList.add("fas", "fa-eye");
    }
}
</script>
{% endblock %}
