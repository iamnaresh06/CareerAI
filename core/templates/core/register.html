<!DOCTYPE html>
<html>
<head>
    <title>Register | CareerAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>


    <div class="main-wrapper">
        <!-- EXISTING PAGE CONTENT (form/card/etc) -->
        <div class="container">
            <h2>Create Account</h2>

            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="username" placeholder="Username" required>
                <label class="label">Password</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="register-password" required>
                    <span class="toggle-password" onclick="togglePassword('register-password', this)">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>

                <label class="label">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" name="confirm_password" id="confirm-password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password', this)">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <button type="submit">Register</button>
            </form>

            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>


<footer class="site-footer">
    <div class="footer-content">
        <p class="copyright">
            Â© 2025 <strong>CareerAI</strong> | Developed by <strong>Naresh Reddy</strong>
        </p>

        <div class="footer-links">
            <a href="https://www.linkedin.com/in/iamnaresh06" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>

            <a href="https://github.com/iamnaresh06" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>

            <a href="mailto:iamnaresh06@gmail.com" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
</footer>




<script>
function togglePassword(inputId, iconEl) {
    const input = document.getElementById(inputId);
    const icon = iconEl.querySelector("i");

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>

</body>
</html>
