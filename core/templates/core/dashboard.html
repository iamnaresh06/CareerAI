{% extends 'core/base.html' %}

{% block title %}Dashboard | CareerAI{% endblock %}

{% block content %}
<div class="main-wrapper">
    <div class="dashboard-card">
        <h2>Welcome {{ request.user.username }}</h2>
        <p>Your AI-powered career assistant is ready.</p>

        <div class="dashboard-actions">
            <a href="{% url 'analyze' %}" class="dashboard-btn primary">
                Analyze Resume
            </a>

            <a href="{% url 'resume_builder' %}" class="dashboard-btn resume-builder pulse">
                Build ATS Resume
            </a>
        </div>
    </div>
</div>
{% endblock %}
